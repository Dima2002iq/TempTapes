<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">

    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="../../src/js/three.js"></script>
    <script src="../../src/js/setup.js"></script>
    <script type="text/javascript">
        setup();
        animate();
    </script>
    <link href="../css/style.css" rel="stylesheet">

    <div id="timeline" class="NE">
        <input id="timelineRange" type="range" min="0" max="100">
        <div class="container">
            <input id="timelineStart" type="date" placeholder="dd-mm-yyyy">
            <input id="timelineCurrent" type="date" placeholder="dd-mm-yyyy">
            <input id="timelineEnd" type="date" placeholder="dd-mm-yyyy">
        </div>
    </div>

    <div class="sidebar">
        <div class="dropdown">
            <button class="dropbtn" id="select-scale">Д</button>
            <div class="dropdown-content">
                <div style="cursor: pointer;" class="elem" id="select-scale-day">Д</div>
                <div style="cursor: pointer;" class="elem" id="select-scale-month">М</div>
                <div style="cursor: pointer;" class="elem" id="select-scale-year">Г</div>
            </div>
        </div>
    </div>

    <div class="btn-row SW">
        <button class="btn dark-opaque" id="getEventsBtn"> События </button>
        <button class="btn dark-opaque"> кнопка </button>
        <button class="btn dark-opaque"> кнопка </button>
    </div>
    <div class="btn-row SE">
        <button class="btn dark-opaque"> кнопка </button>
        <button class="btn dark-opaque"> кнопка </button>
        <button class="btn dark-opaque"> кнопка </button>
    </div>

</body>
</html>
