<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">

    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="../../src/js/three.js"></script>
    <script src="../../src/js/setup.js"></script>
    <script type="text/javascript">
        setup();
        animate();
    </script>
    <link href="../css/style.css" rel="stylesheet">

    <div id="timeline" class="NE">
        <input id="timelineRange" type="range" min="0" max="100">
        <div class="container">
            <input id="timelineStart" type="date" placeholder="dd-mm-yyyy">
            <input id="timelineCurrent" type="date" placeholder="dd-mm-yyyy">
            <input id="timelineEnd" type="date" placeholder="dd-mm-yyyy">
        </div>
    </div>

    <div class="W" style="margin-left: 10px">
        <div class="item-menu" id="menu" style="display: none">
            sodfhisj
        </div>
    </div>

    <div class="E" style="margin-right: 60px;">
        <div class="dropdown">
            <button class="dropbtn" id="select-scale" style="">Д</button>
            <div class="dropdown-content">
                <div style="cursor: pointer;" class="elem" id="select-scale-day">День</div>
                <div style="cursor: pointer;" class="elem" id="select-scale-month">Месяц</div>
                <div style="cursor: pointer;" class="elem" id="select-scale-year">Год</div>
            </div>
        </div>
    </div>

    <div class="btn-row SW">
        <button class="js-open-modal btn dark-opaque" data-modal="1" id="makePathBtn"> Добавить дорогу </button>
        <button class="js-open-modal btn dark-opaque" data-modal="2" id="deletePathBtn"> Удалить дорогу </button>
        <button class="js-open-modal btn dark-opaque" data-modal="3" id="editPathBtn"> Редактировать </button>
    </div>
    <div class="btn-row SE">
        <button class="btn dark-opaque"> кнопка </button>
        <button class="btn dark-opaque"> кнопка </button>
        <button class="btn dark-opaque"> кнопка </button>
    </div>

    <div class="modal" data-modal="1">
        <!--   Svg иконка для закрытия окна  -->
        <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
        </svg>
        <p class="modal__title">Добавить дорогу</p>
        <div class="modal__field">
            <label for="name">Название дороги</label>
            <input type="text" name="name" value="" id="makePathName">
        </div>
        <div class="modal__field">
            <label for="color">Цвет дороги</label>
            <input type="color" name="color" value="" id="makePathColorPeeker">
        </div>
        <div class="modal__field">
            <label>Иконка</label>
            <select id="makePathIcon"></select>
        </div>
        <button type="button" id="makePathSubmit">Создать</button>
    </div>

    <div class="modal" data-modal="2">
        <!--   Svg иконка для закрытия окна  -->
        <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
        </svg>
        <p class="modal__title">Удалить дорогу</p>
        <div class="modal__field">
            <label>Дорога</label>
            <select id="deletePathId"></select>
        </div>
        <button type="button" id="deletePathSubmit">Удалить</button>
    </div>

    <div class="modal" data-modal="3">
        <!--   Svg иконка для закрытия окна  -->
        <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
        </svg>
        <p class="modal__title">Редактировать дорогу</p>
        <div class="modal__field">
            <label for="name">Дорога</label>
            <select id="editPathPath"></select>
        </div>
        <div class="modal__field">
            <label for="name">Название дороги</label>
            <input type="text" name="name" value="" id="editPathName">
        </div>
        <div class="modal__field">
            <label for="color">Цвет дороги</label>
            <input type="color" name="color" value="" id="editPathColorPeeker">
        </div>
        <div class="modal__field">
            <label>Иконка</label>
            <select id="editPathIcon"></select>
        </div>
        <button type="button" id="editPathSubmit">Редактировать</button>
    </div>

    <!-- Подложка под модальным окном -->
    <div class="overlay js-overlay-modal"></div>

</body>

</html>
